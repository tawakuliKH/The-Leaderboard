<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <div class="content">
        <h1>Leaderboard</h1>
        <div class="content-main">
            <div class="scores">
                <div class="scores-refresh">
                    <div class="recent">Recent Scores</div>
                    <div class="refresh"><button class="refresh-btn">refresh</button></div>
                </div>
                <div class="scores-table">
                    <table class="name-scores">
        
                    </table>
                </div>
            </div>
            <div class="add-new">
                <div class="form-name">Add your score</div>
                <form action="" class="form-input">
                    <div ><input type="text" class="your-name" placeholder="your name"></div>
                    <div ><input type="number" class="your-score" placeholder="your score"></div>
                    <div ><input type="button" class="submit" value="submit"></div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>

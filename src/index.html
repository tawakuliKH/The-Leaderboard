<head>

                <div class="scores-table">

                    </table>
                </div>
            </div>
            <div class="add-new">

                <form action="" class="form-input">

                    <div class="your-score"><input type="text" placeholder="your score"></div>
                    <div class="submit"><input type="submit"></div>

            </div>
        </div>

    </div>
